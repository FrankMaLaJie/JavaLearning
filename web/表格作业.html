<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表格作业</title>
</head>

<body>
<table border="1" width="50%"  align="center" cellspacing="0" cellpadding="5">

    <caption>学生信息表</caption>
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    </thead>

    <tbody>
    <tr align="center">
        <td>1</td>
        <td>小龙女</td>
        <td>女</td>
        <td>100</td>

    </tr>

    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>男</td>
        <td rowspan="2">90</td>
    </tr>

    <tr align="center">
        <td>3</td>
        <td>金轮法王</td>
        <td>男</td>
    </tr>

    <tr align="center">
        <td>总成绩</td>
        <td colspan="3">90</td>
    </tr>
    </tbody>


</table>

</body>

</html>
